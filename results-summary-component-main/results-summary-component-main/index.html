<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="parent">
    <div class="class1">
      <h1>Your Result</h1>
     
<div class="parent2">
<p class="one">76</p>
  <p class="two">of 100</p>
</div>

  <div class="great">Great</div>
  <p class="para">You scored higher than 65% of the people who have taken these tests.</p>
  
    </div>
 <div class="class2">
  <p class="three">Summary</p>

 <div class="partone">
  <img src="assets/images/icon-reaction.svg">
  <p> <div class="x">Reaction</div>
   80 <span>/ 100</span></p>
 </div>

  <div class="parttwo">
    <img src="assets/images/icon-memory.svg">
    <p><div class="y">Memory</div> 92 <span>/ 100</span></p>
  </div>

  <div class="partthree">
    <img src="assets/images/icon-verbal.svg">
    <p><div class="z">Verbal</div> 61 <span>/ 100</span></p>
  </div>

  <div class="partfour">
    <img src="assets/images/icon-visual.svg">
    <p><div class="w">Visual</div> 72 <span>/ 100</span></p>
  </div>

  <button type="submit" class="but">Continue</button>
 </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Reem Mohamed</a>.
  </div>
</body>
</html>
